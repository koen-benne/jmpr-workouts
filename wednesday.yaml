name: "Wednesday Power + Heavy Accessories"
description: "Explosive work + heavy accessories before cardio session"
estimatedDuration: 40
phases:
  - name: "Enhanced Activation"
    description: "Prime nervous system and activate stabilizers"
    duration: 8
    exercises:
      - name: "Dynamic Leg Swings"
        sets: 2
        reps: "8 each direction"
        restTime: 15
        instructions: "Front-back and side-side. Include ankle circles."
        equipment: "Bodyweight"
        requiresWeight: false
        
      - name: "Glute Activation Walks"
        sets: 2
        reps: "10 steps each direction"
        restTime: 30
        instructions: "Mini band around ankles. Activate glutes for knee stability."
        equipment: "Mini band"
        focus: "Knee injury prevention"
        requiresWeight: false
        
      - name: "Arm Circles & Shoulder Rolls"
        sets: 2
        reps: "10 each direction"
        restTime: 15
        instructions: "Prepare shoulders for overhead work and explosive movements."
        equipment: "Bodyweight"
        requiresWeight: false

  - name: "Explosive Power Development"
    description: "Maximum power work with fresh CNS"
    duration: 12
    exercises:
      - name: "Goblet Jump Squats"
        sets: 4
        reps: "5"
        restTime: 90
        instructions: "15-20kg dumbbell. Focus on landing quality - soft knees, control."
        equipment: "Dumbbell"
        focus: "Explosive power, landing mechanics"
        requiresWeight: true
        
      - name: "Box Step-Ups (Explosive)"
        sets: 3
        reps: "6 per leg"
        restTime: 75
        instructions: "Drive knee up explosively, control descent. No knee valgus."
        equipment: "Box or bench"
        focus: "Single-leg power, knee stability"
        requiresWeight: false

  - name: "Heavy Accessories"
    description: "Complement Tuesday's work with different movement patterns"
    duration: 18
    exercises:
      - name: "Front Squat"
        sets: 3
        reps: "6"
        restTime: 120
        instructions: "Different angle than Tuesday's back squats. Focus on upright torso, core engagement."
        equipment: "Barbell + plates"
        focus: "Quad strength, core stability"
        requiresWeight: true
        
      - name: "Overhead Press"
        sets: 3
        reps: "8"
        restTime: 90
        instructions: "Standing press. Volleyball-specific overhead strength. Core tight."
        equipment: "Barbell + plates"
        focus: "Overhead power, shoulder stability"
        requiresWeight: true
        
      - name: "Heavy Walking Lunges"
        sets: 3
        reps: "8 per leg"
        restTime: 75
        instructions: "Barbell or heavy dumbbells. Focus on knee tracking and balance."
        equipment: "Barbell or heavy dumbbells"
        focus: "Unilateral strength, stability"
        requiresWeight: true

  - name: "Transition Prep"
    description: "Prime for cardio workout, address tight areas"
    duration: 5
    exercises:
      - name: "Hip Flexor March"
        sets: 2
        reps: "8 per leg"
        restTime: 15
        instructions: "High knees with pause. Open hip flexors for cardio work."
        equipment: "Bodyweight"
        focus: "Hip mobility"
        requiresWeight: false
        
      - name: "Shoulder Blade Squeezes"
        sets: 2
        reps: "12"
        restTime: 30
        instructions: "Prepare for upper body work in main session. Counter overhead tightness."
        equipment: "Bodyweight"
        focus: "Shoulder stability"
        requiresWeight: false